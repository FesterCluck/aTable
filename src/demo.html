<!DOCTYPE html>
<html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>Table Demo</title>
    <link rel="stylesheet" type="text/css" href="css/atable.css">
    <link rel="stylesheet" type="text/css" href="css/demo.css">
    <script type="text/javascript" src="lib/jquery.js"></script>
    <script type="text/javascript" src="lib/underscore.js"></script>
    <script type="text/javascript" src="lib/backbone.js"></script>
    <script type="text/javascript" src="../dist/atable.js"></script>
    <script type="text/javascript" src="demo.js"></script>
    <script type="text/javascript" id="fetchData">
        function fetchData() {
            var rows = [];
            for (var i = 0; i < 10000; i += 4) {
                rows.push([i, i + 1, i + 2, i + 3]);
            }
            self.postMessage({data : rows});
        }
    </script>
    <script type="text/javascript" id="fetchDataMultiple">
        function fetchData() {
            var count = 0;
            var interval = setInterval(function () {
                if (count >= 60) clearInterval(interval);
                var rows = [];
                for (var i = 1; i <= 10; i++, count += 4) {
                    rows.push([count, count + 1, count + 2, count + 3]);
                }
                self.postMessage({data : rows, append : true});
            }, 500);
        }
    </script>
</head>
<body>
<div id="content">
</div>
</body>
</html>
